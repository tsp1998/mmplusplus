<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Management++</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1 id="brand-name">Money Management++</h1>
  <div class="sessions-container">
    <div>
      <input type="text" id="sessionName" placeholder="session-name">
      <button id="addSessionButton">Add Session</button>
    </div>
    <select id="session-dropdown">
      <option value="">Select Session</option>
    </select>
  </div>
  <div class="import-export-container">
    <button id="import">Import</button>
    <button id="export">Export</button>
    <textarea id="data" cols="30" rows="5"></textarea>
  </div>
  <div class="inputs-container">
    <div class="form-group">
      <div class="form-control">
        <label for="initialAmount">Initial Amount</label>
        <input type="text" id="initialAmount" value="5000" />
      </div>
    </div>
    <h2>Max Loss: <span id="maxLoss"></span></h2>
  </div>
  <div class="trades-container">
    <h1>
      Trades
      <button id="saveHistoryButton">Save History</button>
      <button id="resetButton">Reset</button>
    </h1>
    <table class="trades-table" id="trades-table">
      <thead>
        <tr>
          <td>No.</td>
          <td>Trade</td>
          <td>Profit</td>
          <td>Loss</td>
          <td>Balance</td>
          <td>Risk(%)</td>
          <td>Profit/Loss</td>
          <td>Suggestion</td>
          <td>Return</td>
        </tr>
      </thead>
      <tbody id="trades-table-body">
        <!-- js will add content here -->
      </tbody>
    </table>
    <h2>Max Loss: <span id="maxLoss2"></span></h2>
  </div>
  <script src="./script.js"></script>
</body>

</html>
