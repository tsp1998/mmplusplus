<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Management++</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Money Management++</h1>
  <div class="inputs-container">
    <div class="form-group">
      <div class="form-control">
        <label for="initialAmount">Initial Amount</label>
        <input type="text" id="initialAmount" value="5000" />
      </div>
    </div>
    <h2>Max Loss: <span id="maxLoss"></span></h2>
  </div>
  <div class="trades-container">
    <h1>
      Trades
      <button id="saveHistoryButton">Save History</button>
      <button id="resetButton">Reset</button>
    </h1>
    <table class="trades-table" id="trades-table">
      <thead>
        <tr>
          <td>Trade No.</td>
          <td>Trade Amount</td>
          <td>Profit Amount</td>
          <td>Loss Amount</td>
          <td>Current Balance</td>
          <td>Trade Risk (%)</td>
          <td>Profit</td>
          <td>Loss</td>
          <td>Suggestion</td>
          <td>Rate of Return</td>
        </tr>
      </thead>
      <tbody id="trades-table-body">
        <!-- js will add content here -->
      </tbody>
    </table>
    <h2>Max Loss: <span id="maxLoss2"></span></h2>
  </div>
  <script src="./script.js"></script>
</body>

</html>
